<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Adjust the ratio as needed */
            gap: 20px;
            padding: 20px;
        }
        .main-video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
            margin-top: 20px;
            margin-left: 30px; /* Adjusted margin */
        }
        .main-video {
        
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-list-container {
            margin-top: 20px; /* Adjusted margin */
            overflow-y: auto;
            max-height: calc(100vh - 60px); /* Adjusted max height */
        }
        .video-item {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .video-item iframe {
            width: 100%;
            height: 150px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'back.css' %}">
    <link rel="stylesheet" href="{% static 'card.css' %}">
    <link rel="icon" href="{% static 'Paradox.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'search' %} style="border-radius: 10px;">
                <img src={% static 'k.png' %} width="30" height="30" alt="" style="border-radius: 10px;" style="border-radius: 10px;">
              </a>
            <a class="navbar-brand" href="{% url 'domain' %}">Knowledge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'domain' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'gem' %}>Gemini</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="main-video-container">
        <iframe class="main-video" width="560" height="315" src="https://www.youtube.com/embed/JWC95a5-vPo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-list-container">
        <div class="video-item" onclick="changeMainVideo('j3VLbjsWdHo', 0)">
            <div class="video-title" style="color:white">Video Title 1</div>
            <iframe src="https://www.youtube.com/embed/j3VLbjsWdHo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="changeMainVideo('UFnypJbm-e4', 1)">
            <div class="video-title" style="color:white">Video Title 2</div>
            <iframe src="https://www.youtube.com/embed/UFnypJbm-e4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="changeMainVideo('V8moqHEHMB0', 2)">
            <div class="video-title" style="color:white">Video Title 3</div>
            <iframe src="https://www.youtube.com/embed/V8moqHEHMB0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- Add more video items as needed -->
    </div>

    <script>
        const videoList = [
            'j3VLbjsWdHo',
            'UFnypJbm-e4',
            'V8moqHEHMB0'
            // Add more video IDs as needed
        ];

        let currentIndex = 0;

        function changeMainVideo(videoId, index) {
            var mainVideo = document.querySelector('.main-video');
            mainVideo.src = 'https://www.youtube.com/embed/' + videoId;

            // Swap clicked video with current main video
            var clickedVideo = document.querySelector(`.video-item:nth-child(${index + 1}) iframe`);
            var tempSrc = clickedVideo.src;
            clickedVideo.src = mainVideo.src;
            mainVideo.src = tempSrc;

            currentIndex = index; // Update currentIndex
        }

        // Optional: Autoplay next video when main video ends
        document.querySelector('.main-video').addEventListener('ended', autoplayNextVideo);

        function autoplayNextVideo() {
            currentIndex++;
            if (currentIndex < videoList.length) {
                changeMainVideo(videoList[currentIndex], currentIndex);
            }
        }
    </script>
</body>
</html>
