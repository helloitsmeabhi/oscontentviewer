<html>
    <head>
        <title>
            Home
        </title>
        {%load static%}
        <link rel="stylesheet" href={% static 'back.css' %}>
        <link rel="stylesheet" href={% static 'signup.css' %}>
        <link rel="icon" href={% static 'Paradox.ico' %} type="image/x-icon">
    </head>
        <body>
            {% csrf_token %}
          <div style="display: flex;justify-content: center;align-items: center; width: 100%;height: 100vh;">
            <div class="signup">
              <h2><center><b>Sign Up</b></center></h2>
              <div class="row">
                <div class="col">
                  <form action={% url 'signup' %} method="post">
                    {% csrf_token %}
                    <div class="inputBox">
                    <input type="text" name="Name" placeholder="Name" required>
                  </div>
                    <div class="inputBox" style="caret-color:rgb(0, 0, 0);">
                    <input type="password" name="Password" placeholder="Password" required>
                  </div>
                
                <div class="inputBox">
                <button type="submit" style="color:black;font-family:Consolas;"><b>Sign Up</b></button>
                </div>
                  </form>
                  
                </div>
              </div>
            </div>
            </div>
    </body>
</html>
