<html>
    <head>
        <title>
            Home
        </title>
        {%load static%}
        <link rel="stylesheet" href={% static 'back.css' %}>
        <link rel="stylesheet" href={% static 'login.css' %}>
        <link rel="icon" href={% static 'Paradox.ico' %} type="image/x-icon">
    </head>
        <body>
          {% csrf_token %}
          <div style="display: flex;justify-content: center;align-items: center; width: 100%;height: 100vh;">
            <div class="login">
              <h2><center><b>Login</b></center></h2>
              <div class="row">
                <div class="col">
                  <form action={% url 'login' %} method="post">
                    {% csrf_token %}
                    <div class="inputBox">
                      <input id="Name" type="text" name="Name" maxlength="100" placeholder="Name" required>
                  </div>
                    <div class="inputBox" style="caret-color:rgb(0, 0, 0);">
                    <input type="password" name="Password" placeholder="Password" required>
                  </div>
                
                <div class="inputBox">
                <button type="submit" style="color:black;font-family:Consolas;"><b>Sign In</b></button>
                </div>
                  </form>
                  
                </div>
              </div>
            </div>
            </div>
            {% if invalid_login %}
            <div class="popup active" id="popup">
                <p>Invalid user ID or password</p>
                <form method="get" action="{% url 'login' %}">
                    <button type="submit" id="btn"><b>Close</b></button>
                </form>
            </div>
            {% endif %}
    </body>
</html>
