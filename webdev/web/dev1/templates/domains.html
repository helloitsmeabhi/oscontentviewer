<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href={% static 'styles.css' %}>
    <link rel="stylesheet" href={% static 'back.css' %}>
    <link rel="stylesheet" href={% static 'card.css' %}>
    <link rel="icon" href={% static 'Paradox.ico' %} type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid" style="border-radius: 10px;">
          <a class="navbar-brand" href={% url 'search' %} >
            <img src={% static 'k.png' %} width="30" height="30" alt="" style="border-radius: 10px;">
          </a>
          <a class="navbar-brand" href={% url 'domain' %} >Knowledge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'domain' %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'gem' %}>Gemini</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <div class="card" style="width: 70rem;background-color: rgba(0, 0, 0,0.3);">
            <div class="card-body" >
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src={% static 'caro1.jpg' %} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mathematics</h5>
              <p>Take small steps and be Patient</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src={% static 'ai.jpg' %} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Artificial Intelligence</h5>
              <p>Machines with Intelligence</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src={% static 'phy.jpg' %} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Physics</h5>
              <p>laws of physics</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      </div>
      </div>
      <div class="grid gap-3">
        <div class="container text-center">
          <div class="row p-2">
              <div class="col p-2">
                <div class="card" style="width: 18rem;">
                <img src={% static 'mat.jpg' %} class="card-img-top" alt="..." height="175px">
                <div class="card-body">
                <h4 class="card-title" style="font-family: consolas;color: white;"><b>Mathematics</b></h4>
                {% csrf_token %}
                <form action={% url 'math' %}>
                    <button class="btn btn-secondary" type="submit">
                        Goto Learning Path
                    </button>
                </form>
                </div>
     
                </div>
            </div>
            <div class="col p-2">
                <div class="card" style="width: 18rem;">
                <img src={% static 'lang.jpg' %} class="card-img-top" alt="..." height="175px">
                <div class="card-body">
                <h5 class="card-title" style="font-family: consolas;color: white;">Langauges</h5>
               
                {% csrf_token %}
                <form action={% url 'lang' %}>
                    <button class="btn btn-secondary" type="submit">
                        Goto Learning Path
                    </button>
                </form>
                </div>
               
                </div>
            </div>
            <div class="col p-2">
                <div class="card" style="width: 18rem;">
                <img src={% static 'sci.jpg' %} class="card-img-top" alt="..." height="175px">
                <div class="card-body">
                <h5 class="card-title" style="font-family: consolas;color: white;">Science</h5>
                {% csrf_token %}
                <form action={% url 'science' %}>
                    <button class="btn btn-secondary" type="submit">
                        Goto Learning Path
                    </button>
                </form>
                </div>

                </div>
            </div>
            <div class="col p-2">
                <div class="card" style="width: 18rem;">
                <img src={% static 'tech.jpg' %} class="card-img-top" alt="..." height="175px">
                <div class="card-body">
                <h4 class="card-title" style="font-family: consolas;color: white;">Engineering</h4>
                {% csrf_token %}
                <form action={% url 'eng' %}>
                    <button class="btn btn-secondary" type="submit">
                        Goto Learning Path
                    </button>
                </form>
                </div>
              
                </div>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
